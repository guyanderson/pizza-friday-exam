<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Guy's Pizzaria</title>
  </head>
  <body>
    <div class = "container">
      <div id ="size">
        <form>
          <div class="col-md-6">
            <h3>How hungry are you? Select the size of pizza you would like.</h3>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="large">
                  Large
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="small">
                  Small
                </label>
              </div>
            <button class="btn btn-primary" onclick="showHide('#sauce', '#size')"id="sizeBtn">On to sauces</button>
          </div>
        </div>
        </form>
      </div>

      <div id ="sauce">
        <form>
          <div class="col-md-6">
            <h3>What type of sauce would you like?</h3>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="sauceType" value="marinara">
                  Marinara
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sauceType" value="caesar ">
                  Caesar
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sauceType" value="ranch">
                  Ranch
                </label>
              </div>
            <button class="btn btn-primary" onclick="showHide('#sauce', '#size')"id="sizeBtn">On to toppings</button>
          </div>
        </div>
        </form>
      </div>


    </div>
  </body>
</html>
