<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Guy's Pizzaria</title>
  </head>
  <body>
    <div class = "container">
      <form id ="size">
        <div class="col-md-6">
          <h3>How hungry are you? Select the size of pizza you would like.</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="small">
                Small
              </label>
            </div>
          <button class="btn btn-primary" type="submit" id="sizeBtn" onclick="showHide('#sauce', '#size')">On to sauces</button>
        </div>
      </div>
      </form>

      <form id ="sauce">
        <div class="col-md-6">
          <h3>What type of sauce would you like?</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="marinara">
                Marinara
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="caesar ">
                Caesar
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="ranch">
                Ranch
              </label>
            </div>
          <button class="btn btn-primary"  id="sauceBtn" onclick="showHide('#topping', '#sauce')">On to toppings</button>
        </div>
      </div>
      </form>

      <form id ="topping">
        <div class="col-md-6">
          <h3>What toppings would you like?</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="top1" value="cheese">
                Cheese
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="top2" value="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="top3" value="olive">
                Olive
              </label>
            </div>
          <button class="btn btn-primary"  id="topBtn">Show me the pizza!</button>
        </div>
      </div>
      </form>

    </div>
  </body>
</html>
