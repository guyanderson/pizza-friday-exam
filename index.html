<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Guy's Pizzaria</title>
  </head>
  <body>
    <div class = "container">
      <form id ="pizzaOrder">
        <div id="size">
          <div class="col-md-6">
            <h3>How hungry are you?</h3>
            <h3>Select the size of pizza you would like.</h3>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="large">
                  Large
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="small">
                  Small
                </label>
              </div>
              <span class="btn btn-primary" id="sizeBtn" onclick="showHide('#sauce', '#size')">On to sauces</span>
            </div>
          </div>
        </div>

      <div id ="sauce">
        <div class="col-md-6">
          <h3>What type of sauce would you like?</h3>
          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="marinara">
                Marinara
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="caesar ">
                Caesar
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sauceType" value="ranch">
                Ranch
              </label>
            </div>
            <span class="btn btn-primary"  id="sauceBtn" onclick="showHide('#topping', '#sauce')">On to toppings</span>
          </div>
        </div>
      </div>

      <div id ="topping">
        <div class="col-md-6">
          <h3>What toppings would you like?</h3>
          <div class="form-group">
            <input type="checkbox" name="topping" value="cheese"> Cheese.<br>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni.<br>
            <input type="checkbox" name="topping" value="olive"> Olive.<br>
          </div>
          <button class="btn btn-primary"  id="topBtn" onclick="showHide('#order', '#topping')" type = "submit">Show me the pizza!</button>
        </div>
      </div>

      <div id="order">
        <h3>Here's your order!</h3>
        <h4>You chose:</h4>
        <p>Size:<span id="pizza-size"></span></p>
        <p>Sauce:<span id="pizza-sauce"></span></p>
        <p>Toppings:</p>
          <ul id="toppings"></ul>
        <h4>Your price will be:</h4>
      </div>

    </form>
    </div>
  </body>
</html>
