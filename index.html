<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Guy's Pizzaria</title>
  </head>
  <body>
    <div class = "container">
      <div id = "size">
        <form>
          <div class="col-md-6">
            <div class="form-group">
              <label for="pizzaSize">How hungry are you?!</label>
              <input type="text" class="form-control" id = "pizzaSize">
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="large" value="large" checked>
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="medium" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="small" value="small">
                Small
              </label>
            </div>
            <span class="btn btn-primary" id="sizeBtn">On to sauces</span>
        </form>
    </div>
  </body>
</html>
